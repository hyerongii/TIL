<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>대제목</h1>
  <h2>중제목</h2>
  <p>My page</p>
  <p><strong>this</strong> is <em>emphasis</em></p>
  <ol> <!--순서있는 리스트 1. 2. 3. -->
    <li>파이썬</li> 
    <li>알고리즘</li>
    <li>웹</li>
  </ol>
  <ul> <!--순서없는 리스트 -->
    <li>파이썬</li> 
    <li>알고리즘</li>
    <li>웹</li>
  </ul>
  <a href="https://www.google.co.kr/?hl=ko">구글이에용</a> <!--하이퍼링크 역할, href="주소" -->
  <img src="images/sample.png" alt="컴퓨터"> <!--src: 소스 alt: 만약 이미지가 출력이 안된다면 대체 텍스트가 들어감 -->
  <img src="https://picsum.photos/200/300" alt="smaple-img">
</body>
</html>
